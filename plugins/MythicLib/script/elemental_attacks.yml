            height: 3
            source:
                type: target
                position: FEET
            radius: 1
            tick: ice_crit_strike_subskill

ice_crit_strike_subskill:
    mechanics:
        showparticle:
            type: particle
            particle: REDSTONE
            color:
                red: 0
                green: 0
                blue: 0

# Wind
wind_elemental_attack:
    mechanics:
        display_particles:
            type: particle
            particle: EXPLOSION_NORMAL
            amount: 8
            speed: .06

wind_critical_strike:
    mechanics:
        display_particles:
            type: particle
            particle: EXPLOSION_NORMAL
            amount: 8
            speed: .06
        play_sound:
            type: sound
            sound: ENTITY_ENDER_DRAGON_GROWL
            pitch: 2

        # Calculate knockback
        init_vector:
            type: set_vector
            x: '<target.location.x> - <caster.location.x>'
            y: '<target.location.y> - <caster.location.y>'
            z: '<target.location.z> - <caster.location.z>'
            variable: knockback
        norm_vector:
            type: normalize_vector
            variable: knockback
        multiply_vector:
            type: multiply_vector
            variable: knockback
            coef: 2
        set_y:
            type: set_y
            y: '0.5'
            variable: knockback
        knockback:
            type: set_velocity
            vector: knockback
        subskill:
            type: script
            name: wind_crit_sub_skill
            target:
                type: nearby_entities
                radius: 3
                height: 1

wind_crit_sub_skill:
    conditions: # Filters untargetable entities
        cantarget:
            type: can_target
            interaction_type: OFFENSE_ACTION
    mechanics:
        knockback:
            type: set_velocity
            vector: knockback
        play_hurt_effect:
            type: entity_effect
            effect: HURT

