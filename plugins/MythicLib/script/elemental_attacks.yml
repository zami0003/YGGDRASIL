# Ice
ice_elemental_attack:
    mechanics:
        display_particles:
            type: particle
            particle: BLOCK_CRACK
            amount: 16
            speed: .07
            block: ICE

ice_critical_strike:
    mechanics:
        display_particles:
            type: particle
            particle: BLOCK_CRACK
            amount: 16
            speed: .07
            block: ICE
        play_sound:
            type: sound
            sound: BLOCK_GLASS_BREAK
            pitch: 0
