trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Có hàng tồn kho không giới hạn.
- Chèn các vật phẩm từ kho của bạn.
- 'Hàng đầu: Vật phẩm kết quả'
- 'Hàng dưới: Vật phẩm chi phí'
trade-setup-desc-selling:
- Bán hàng cho người chơi.
- Chèn các vật phẩm để bán vào container.
- Nhấp chuột trái/phải để điều chỉnh số lượng.
- 'Hàng đầu: Các vật phẩm đang bán'
- 'Hàng dưới: Vật phẩm chi phí'
trade-setup-desc-buying:
- Mua hàng từ người chơi.
- Chèn một trong mỗi vật phẩm bạn muốn
- mua và nhiều vật phẩm tiền tệ
- vào container.
- Nhấp chuột trái/phải để điều chỉnh số lượng.
- 'Hàng đầu: Vật phẩm chi phí'
- 'Hàng dưới: Vật phẩm đang mua'
trade-setup-desc-trading:
- Trao đổi hàng với người chơi.
- Lấy một vật phẩm từ kho của bạn
- và sau đó nhấp vào một ô để đặt nó.
- Nhấp chuột trái/phải để điều chỉnh số lượng.
- 'Hàng đầu: Vật phẩm kết quả'
- 'Hàng dưới: Vật phẩm chi phí'
trade-setup-desc-book:
- Bán bản sao sách.
- Chèn sách đã viết và sách trống
- vào container.
- Nhấp chuột trái/phải để điều chỉnh giá.
- 'Hàng đầu: Sách đang bán'
- 'Hàng dưới: Vật phẩm chi phí'

