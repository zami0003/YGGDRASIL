# Sử dụng một trình chỉnh sửa YAML như NotepadPlusPlus để chỉnh sửa tệp này.  
# Sau khi chỉnh sửa, hãy sao lưu các thay đổi của bạn trước khi tải lại máy chủ để tránh lỗi cú pháp.  
# Sử dụng dấu đô la ($) cho các mã định dạng, được tài liệu hóa tại đây: http://minecraft.gamepedia.com/Formatting_codes

Messages:
  RespectingClaims:
    Text: Bây giờ đang tôn trọng các yêu cầu.
  IgnoringClaims:
    Text: Bây giờ đang bỏ qua các yêu cầu.
  SuccessfulAbandon:
    Text: Các yêu cầu đã bị bỏ. Bạn hiện có {0} khối yêu cầu có sẵn.
    Notes: '0: khối còn lại'
  RestoreNatureActivate:
    Text: Sẵn sàng để khôi phục một số thiên nhiên! Nhấp chuột phải để khôi phục thiên nhiên, và sử dụng /BasicClaims để dừng lại.
  RestoreNatureAggressiveActivate:
    Text: Chế độ tấn công đã được kích hoạt. ĐỪNG sử dụng điều này dưới bất kỳ thứ gì bạn muốn giữ lại! Nhấp chuột phải để khôi phục thiên nhiên một cách mạnh mẽ, và sử dụng /BasicClaims để dừng lại.
  FillModeActive:
    Text: Chế độ điền đã được kích hoạt với bán kính {0}. Nhấp chuột phải vào một khu vực để điền.
    Notes: '0: bán kính điền'
  TransferClaimPermission:
    Text: Lệnh đó yêu cầu quyền quản lý yêu cầu hành chính.
  TransferClaimMissing:
    Text: Không có yêu cầu nào ở đây. Đứng trong yêu cầu hành chính mà bạn muốn chuyển nhượng.
  TransferClaimAdminOnly:
    Text: Chỉ các yêu cầu hành chính mới có thể được chuyển nhượng cho một người chơi.
  PlayerNotFound2:
    Text: Không có người chơi nào với tên đó đã đăng nhập gần đây.
  TransferTopLevel:
    Text: Chỉ các yêu cầu cấp cao nhất (không phải phân vùng) mới có thể được chuyển nhượng. Đứng bên ngoài phân vùng và thử lại.
  TransferSuccess:
    Text: Yêu cầu đã được chuyển nhượng.
  TrustListNoClaim:
    Text: Đứng trong yêu cầu mà bạn đang tò mò.
  ClearPermsOwnerOnly:
    Text: Chỉ chủ sở hữu yêu cầu mới có thể xóa tất cả quyền.
  UntrustIndividualAllClaims:
    Text: Đã thu hồi quyền truy cập của {0} đến TẤT CẢ các yêu cầu của bạn. Để thiết lập quyền cho một yêu cầu duy nhất, hãy đứng bên trong nó.
    Notes: '0: người chơi không được tin tưởng'
  UntrustEveryoneAllClaims:
    Text: Đã xóa quyền trong TẤT CẢ các yêu cầu của bạn. Để thiết lập quyền cho một yêu cầu duy nhất, hãy đứng bên trong nó.
  NoPermissionTrust:
    Text: Bạn không có quyền của {0} để quản lý quyền ở đây.
    Notes: '0: tên của chủ sở hữu yêu cầu'
  ClearPermissionsOneClaim:
    Text: Đã xóa quyền trong yêu cầu này. Để thiết lập quyền cho TẤT CẢ các yêu cầu của bạn, hãy đứng bên ngoài chúng.
  UntrustIndividualSingleClaim:
    Text: Đã thu hồi quyền truy cập của {0} đến yêu cầu này. Để thiết lập quyền cho TẤT CẢ các yêu cầu của bạn, hãy đứng bên ngoài chúng.
    Notes: '0: người chơi không được tin tưởng'
  OnlySellBlocks:
    Text: Các khối yêu cầu chỉ có thể được bán, không thể mua.
  BlockPurchaseCost:
    Text: Mỗi khối yêu cầu có giá {0}. Số dư của bạn là {1}.
    Notes: '0: giá của một khối; 1: số dư tài khoản của người chơi'
  ClaimBlockLimit:
    Text: Bạn đã đạt giới hạn khối yêu cầu của mình. Bạn không thể mua thêm.
  InsufficientFunds:
    Text: Bạn không có đủ tiền. Bạn cần {0}, nhưng bạn chỉ có {1}.
    Notes: '0: tổng chi phí; 1: số dư tài khoản của người chơi'
  MaxBonusReached:
    Text: Không thể mua thêm {0} khối yêu cầu. Máy chủ có giới hạn {1} khối yêu cầu thưởng.
    Notes: '0: số lượng khối; 1: giới hạn khối thưởng'
  PurchaseConfirmation:
    Text: Đã rút {0} từ tài khoản của bạn. Bạn hiện có {1} khối yêu cầu có sẵn.
    Notes: '0: tổng chi phí; 1: khối còn lại'
  OnlyPurchaseBlocks:
    Text: Các khối yêu cầu chỉ có thể được mua, không thể bán.
  BlockSaleValue:
    Text: Mỗi khối yêu cầu có giá trị {0}. Bạn có {1} khối có sẵn để bán.
    Notes: '0: giá trị khối; 1: khối có sẵn'
  NotEnoughBlocksForSale:
    Text: Bạn không có nhiều khối yêu cầu có sẵn để bán như vậy.
  BlockSaleConfirmation:
    Text: Đã gửi {0} vào tài khoản của bạn. Bạn hiện có {1} khối yêu cầu có sẵn.
    Notes: '0: số tiền đã gửi; 1: khối còn lại'
  AdminClaimsMode:
    Text: Chế độ yêu cầu hành chính đang hoạt động. Bất kỳ yêu cầu nào được tạo sẽ miễn phí và có thể chỉnh sửa bởi các quản trị viên khác.
  BasicClaimsMode:
    Text: Đã trở lại chế độ tạo yêu cầu cơ bản.
  SubdivisionMode:
    Text: Chế độ phân vùng. Sử dụng xẻng của bạn để tạo các phân vùng trong các yêu cầu hiện có của bạn. Sử dụng /basicclaims để thoát.
  SubdivisionVideo2:
    Text: 'Nhấp để xem Trợ giúp Phân vùng: {0}'
    Notes: 0: URL video
  DeleteClaimMissing:
    Text: Không có yêu cầu nào ở đây.
  DeletionSubdivisionWarning:
    Text: Yêu cầu này bao gồm các phân vùng. Nếu bạn chắc chắn muốn xóa nó, hãy sử dụng /DeleteClaim một lần nữa.
  DeleteSuccess:
    Text: Yêu cầu đã bị xóa.
  CantDeleteAdminClaim:
    Text: Bạn không có quyền xóa các yêu cầu hành chính.
  DeleteAllSuccess:
    Text: Đã xóa tất cả các yêu cầu của {0}.
    Notes: '0: tên của chủ sở hữu'
  NoDeletePermission:
    Text: Bạn không có quyền xóa các yêu cầu.
  AllAdminDeleted:
    Text: Đã xóa tất cả các yêu cầu hành chính.
  AdjustBlocksSuccess:
    Text: 'Đã điều chỉnh {0}''s khối yêu cầu thưởng bởi {1}. Tổng số khối thưởng mới: {2}.'
    Notes: '0: người chơi; 1: điều chỉnh; 2: tổng mới'
  NotTrappedHere:
    Text: Bạn có thể xây dựng ở đây. Hãy tự cứu mình.
  RescuePending:
    Text: Nếu bạn đứng yên trong 10 giây, bạn sẽ được dịch chuyển ra ngoài. Vui lòng chờ.
  NonSiegeWorld:
    Text: Cuộc bao vây bị vô hiệu hóa ở đây.
  AlreadySieging:
    Text: Bạn đã tham gia vào một cuộc bao vây.
  NotSiegableThere:
    Text: '{0} không được bảo vệ ở đó.'
    Notes: '0: người chơi đang bảo vệ'
  SiegeTooFarAway:
    Text: Bạn quá xa để bao vây.
  NoSiegeYourself:
    Text: Bạn không thể bao vây chính mình, đừng ngốc nghếch
  NoSiegeDefenseless:
    Text: Người chơi đó không có khả năng tự vệ. Hãy đi chọn ai đó khác.
  AlreadyUnderSiegePlayer:
    Text: '{0} đã bị bao vây. Tham gia vào bữa tiệc!'
    Notes: '0: người chơi đang bảo vệ'
  AlreadyUnderSiegeArea:
    Text: Khu vực đó đã bị bao vây. Tham gia vào bữa tiệc!
  NoSiegeAdminClaim:
    Text: Cuộc bao vây bị vô hiệu hóa trong khu vực này.
  SiegeOnCooldown:
    Text: Bạn vẫn đang trong thời gian hồi chiêu bao vây cho người bảo vệ hoặc yêu cầu này. Tìm một nạn nhân khác.
  SiegeAlert:
    Text: Bạn đang bị bao vây! Nếu bạn đăng xuất ngay bây giờ, bạn sẽ chết. Bạn phải đánh bại {0}, chờ anh ta từ bỏ, hoặc trốn thoát.
    Notes: '0: tên kẻ tấn công'
  SiegeConfirmed:
    Text: Cuộc bao vây đã bắt đầu! Nếu bạn đăng xuất ngay bây giờ, bạn sẽ chết. Bạn phải đánh bại {0}, đuổi anh ta đi, hoặc thừa nhận thất bại và rời đi.
    Notes: '0: tên người bảo vệ'
  AbandonClaimMissing:
    Text: Đứng trong yêu cầu mà bạn muốn xóa, hoặc xem xét /AbandonAllClaims.
  NotYourClaim:
    Text: Đây không phải là yêu cầu của bạn.
  DeleteTopLevelClaim:
    Text: Để xóa một phân vùng, hãy đứng bên trong nó. Nếu không, hãy sử dụng /AbandonTopLevelClaim để xóa yêu cầu này và tất cả các phân vùng.
  AbandonSuccess:
    Text: Yêu cầu đã bị bỏ. Bạn hiện có {0} khối yêu cầu có sẵn.
    Notes: '0: khối yêu cầu còn lại'
  ConfirmAbandonAllClaims:
    Text: Bạn có chắc chắn muốn bỏ TẤT CẢ các yêu cầu của mình không? Vui lòng xác nhận với /AbandonAllClaims confirm
  CantGrantThatPermission:
    Text: Bạn không thể cấp quyền mà bạn không có.
  GrantPermissionNoClaim:
    Text: Đứng bên trong yêu cầu mà bạn muốn cấp quyền.
  GrantPermissionConfirmation:
    Text: Đã cấp {0} quyền cho {1} {2}.
    Notes: '0: người chơi mục tiêu; 1: mô tả quyền; 2: phạm vi (các yêu cầu đã thay đổi)'
  ManageUniversalPermissionsInstruction:
    Text: Để quản lý quyền cho TẤT CẢ các yêu cầu của bạn, hãy đứng bên ngoài chúng.
  ManageOneClaimPermissionsInstruction:
    Text: Để quản lý quyền cho một yêu cầu cụ thể, hãy đứng bên trong nó.
  CollectivePublic:
    Text: công chúng
    Notes: như trong 'cấp quyền cho công chúng để...'
  BuildPermission:
    Text: xây dựng
  ContainersPermission:
    Text: truy cập vào các container và động vật
  AccessPermission:
    Text: sử dụng nút và cần gạt
  PermissionsPermission:
    Text: quản lý quyền
  LocationCurrentClaim:
    Text: trong yêu cầu này
  LocationAllClaims:
    Text: trong tất cả các yêu cầu của bạn
  PvPImmunityStart:
    Text: Bạn được bảo vệ khỏi sự tấn công của những người chơi khác miễn là túi đồ của bạn trống.
  SiegeNoDrop:
    Text: Bạn không thể cho đi các vật phẩm trong khi tham gia vào một cuộc bao vây.
  DonateItemsInstruction:
    Text: Để cho đi vật phẩm trong tay bạn, nhấp chuột trái vào rương một lần nữa.
  ChestFull:
    Text: Rương này đã đầy.
  DonationSuccess:
    Text: Vật phẩm đã được chuyển đến rương!
  PlayerTooCloseForFire2:
    Text: Bạn không thể bắt lửa gần một người chơi khác như vậy.
  TooDeepToClaim:
    Text: Rương này không thể được bảo vệ vì nó quá sâu dưới lòng đất. Hãy xem xét việc di chuyển nó.
  ChestClaimConfirmation:
    Text: Rương này đã được bảo vệ.
  AutomaticClaimNotification:
    Text: Rương này và các khối xung quanh được bảo vệ khỏi việc phá hủy và ăn cắp.
  AutomaticClaimOtherClaimTooClose:
    Text: Không thể tạo yêu cầu cho rương của bạn, có một yêu cầu khác quá gần!
  UnprotectedChestWarning:
    Text: Rương này KHÔNG được bảo vệ. Hãy xem xét việc sử dụng một cái xẻng vàng để mở rộng một yêu cầu hiện có hoặc tạo một yêu cầu mới.
  ThatPlayerPvPImmune:
    Text: Bạn không thể làm tổn thương những người chơi không có khả năng tự vệ.
  CantFightWhileImmune:
    Text: Bạn không thể chiến đấu với ai đó trong khi bạn được bảo vệ khỏi PvP.
  NoDamageClaimedEntity:
    Text: Điều đó thuộc về {0}.
    Notes: '0: tên chủ sở hữu'
  ShovelBasicClaimMode:
    Text: Xẻng đã trở lại chế độ yêu cầu cơ bản.
  RemainingBlocks:
    Text: Bạn có thể yêu cầu thêm tối đa {0} khối.
    Notes: '0: khối còn lại'
  CreativeBasicsVideo2:
    Text: 'Nhấp để xem Trợ giúp Yêu cầu Đất: {0}'
    Notes: '{0}: URL video'
  SurvivalBasicsVideo2:
    Text: 'Nhấp để xem Trợ giúp Yêu cầu Đất: {0}'
    Notes: '{0}: URL video'
  TrappedChatKeyword:
    Text: bị mắc kẹt;đã bị kẹt
    Notes: Khi được đề cập trong trò chuyện, người chơi sẽ nhận được thông tin về lệnh /trapped (nhiều từ có thể được phân tách bằng dấu chấm phẩy)
  TrappedInstructions:
    Text: Bạn có bị mắc kẹt trong yêu cầu của ai đó không? Hãy thử lệnh /trapped.
  PvPNoDrop:
    Text: Bạn không thể thả vật phẩm trong khi đang trong cuộc chiến PvP.
  SiegeNoTeleport:
    Text: Bạn không thể dịch chuyển ra khỏi khu vực bị bao vây.
  BesiegedNoTeleport:
    Text: Bạn không thể dịch chuyển vào một khu vực bị bao vây.
  SiegeNoContainers:
    Text: Bạn không thể truy cập vào các container trong khi tham gia vào một cuộc bao vây.
  PvPNoContainers:
    Text: Bạn không thể truy cập vào các container trong khi đang trong cuộc chiến PvP.
  PvPImmunityEnd:
    Text: Bây giờ bạn có thể chiến đấu với những người chơi khác.
  NoBedPermission:
    Text: '{0} chưa cho bạn quyền ngủ ở đây.'
    Notes: '0: chủ sở hữu yêu cầu'
  NoWildernessBuckets:
    Text: Bạn chỉ có thể đổ xô ở trong yêu cầu của bạn hoặc dưới lòng đất.
  NoLavaNearOtherPlayer:
    Text: Bạn không thể đặt lava gần {0}.
    Notes: '0: người chơi gần đó'
  TooFarAway:
    Text: Đó là quá xa.
  BlockNotClaimed:
    Text: Không ai đã yêu cầu khối này.
  BlockClaimed:
    Text: Khối đó đã được yêu cầu bởi {0}.
    Notes: '0: chủ sở hữu yêu cầu'
  SiegeNoShovel:
    Text: Bạn không thể sử dụng công cụ xẻng của mình trong khi tham gia vào một cuộc bao vây.
  RestoreNaturePlayerInChunk:
    Text: Không thể khôi phục. {0} đang ở trong khối đó.
    Notes: '0: người chơi gần đó'
  NoCreateClaimPermission:
    Text: Bạn không có quyền yêu cầu đất.
  ResizeNeedMoreBlocks:
    Text: Bạn không có đủ khối cho kích thước này. Bạn cần thêm {0}.
    Notes: '0: số lượng cần thiết'
  NoCreativeUnClaim:
    Text: Bạn không thể bỏ yêu cầu đất này. Bạn chỉ có thể làm cho yêu cầu này lớn hơn hoặc tạo thêm yêu cầu.
  ClaimResizeSuccess:
    Text: Yêu cầu đã được thay đổi kích thước. {0} khối yêu cầu còn lại.
    Notes: '0: khối còn lại'
  ResizeFailOverlap:
    Text: Không thể thay đổi kích thước ở đây vì nó sẽ chồng chéo với một yêu cầu gần đó.
  ResizeStart:
    Text: Đang thay đổi kích thước yêu cầu. Sử dụng xẻng của bạn một lần nữa tại vị trí mới cho góc này.
  ResizeFailOverlapSubdivision:
    Text: Bạn không thể tạo một phân vùng ở đây vì nó sẽ chồng chéo với một phân vùng khác. Hãy xem xét /abandonclaim để xóa nó, hoặc sử dụng xẻng của bạn tại một góc để thay đổi kích thước nó.
  SubdivisionStart:
    Text: Góc phân vùng đã được thiết lập! Sử dụng xẻng của bạn tại vị trí cho góc đối diện của phân vùng mới này.
  CreateSubdivisionOverlap:
    Text: Khu vực bạn đã chọn chồng chéo với một phân vùng khác.
  SubdivisionSuccess:
    Text: Phân vùng đã được tạo! Sử dụng /trust để chia sẻ với bạn bè.
  CreateClaimFailOverlap:
    Text: Bạn không thể tạo một yêu cầu ở đây vì nó sẽ chồng chéo với yêu cầu khác của bạn. Sử dụng /abandonclaim để xóa nó, hoặc sử dụng xẻng của bạn tại một góc để thay đổi kích thước nó.
  CreateClaimFailOverlapOtherPlayer:
    Text: Bạn không thể tạo một yêu cầu ở đây vì nó sẽ chồng chéo với yêu cầu của {0}.
    Notes: '0: chủ sở hữu yêu cầu khác'
  ClaimsDisabledWorld:
    Text: Các yêu cầu đất bị vô hiệu hóa trong thế giới này.
  ClaimStart:
    Text: Góc yêu cầu đã được thiết lập! Sử dụng xẻng một lần nữa tại góc đối diện để yêu cầu một mảnh đất hình chữ nhật. Để hủy, hãy cất xẻng của bạn đi.
  NewClaimTooNarrow:
    Text: Yêu cầu này sẽ quá nhỏ. Bất kỳ yêu cầu nào cũng phải rộng ít nhất {0} khối.
    Notes: '0: chiều rộng yêu cầu tối thiểu'
