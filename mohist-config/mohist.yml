anvilfix:
  maximumrepaircost: 40
  enchantment_fix: false
  max_enchantment_level: 32767
player_modlist_blacklist:
  enable: false
  list: []
server_modlist_whitelist:
  enable: false
  list: '[minecraft, forge]'
max-bees-in-hive: 3
enchantment-table-book-animation-tick: false
networkmanager:
  debug: false
  intercept: []
threadpriority:
  server_thread: 8
entity:
  clear:
    item:
      enable: false
      whitelist: []
      msg: '[Server] Cleaned up %size% drop item'
      time: 1800
    monster:
      enable: false
      whitelist: []
      msg: '[Server] Cleaned up %size% monster'
      time: 1800
ban:
  item:
    enable: false
    list: []
  entity:
    enable: false
    list: []
  enchantment:
    enable: false
    list: []
motd:
  enable: false
  firstline: <RAINBOW1>A Minecraft Server</RAINBOW>
  secondline: ''
settings:
  messages:
    ping-command-output: ยง2%s's ping is %sms
events:
  fire_tick: false
  explosion: false
forge:
  bukkitpermissionshandler: true
worldmanage: true
velocity:
  enabled: false
  onlineMode: false
  secret: ''
recipe:
  warn: false
tpa:
  enable: false
  permissions: true
back:
  enable: false
  permissions: true
permissions:
  debug:
    console: false
    player: false
world:
  async_save: false
message:
  require_forge: This server has mods that require Forge to be installed on the client.
    Contact your server admin for more details.
mohist:
  show_logo: true
  watchdog_spigot: true
  watchdog_mohist: false
  lang: en_US
  check_update: true
  libraries:
    check: true
  installation-finished: false
config-version: 1
keepinventory:
  global:
    enable: false
    inventory: true
    exp: true
  permission:
    inventory: mohist.keepinventory.inventory
    exp: mohist.keepinventory.exp
  world:
    inventory: false
    exp: false
